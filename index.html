    <main class="container px-4 mx-auto my-8">
      <div class="layout">
        <div class="col-span-1">
          <h2 class="subtitle" data-i18n="text_to_encrypt_decrypt">
            Texto a desencriptar o encriptar
          </h2>
          <textarea
            class="text-container"
            name="input"
            id="input"
            cols="30"
            rows="10"
            data-i18n="input_placeholder"
            placeholder="Ingresa algún texto para comenzar"
          ></textarea>
          <div
            class="flex flex-row flex-wrap mt-4 lg:flex-nowrap gap-x-2 lg:gap-y-0 gap-y-2"
          >
            <!-- <button class="btn" data-i18n="encrypt_decrypt_button">
              Encriptar/Descriptar texto
            </button> -->
            <button
              id="clear"
              class="btn"
              data-i18n="clear_input_button"
              disabled
            >
              Limpiar entrada
            </button>
          </div>
        </div>
        <div class="col-span-1">
          <h2 class="subtitle" data-i18n="result">Resultado</h2>
          <textarea
            class="text-container"
            name="output"
            id="output"
            cols="30"
            rows="10"
            data-i18n="output_placeholder"
            placeholder="Aquí se mostrará el texto procesado"
            disabled
          ></textarea>
          <div class="flex flex-row mt-4 gap-x-2">
            <button
              id="copy"
              class="btn"
              data-i18n="copy_to_clipboard_button"
              disabled
            >
              Copiar al portapapeles
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container px-4 mx-auto my-8">

          <span class="text-red-500">&hearts;</span>
          <span data-i18n="by">&nbsp;por</span>
          <a
            href="https://github.com/xRyuzu"
            class="text-red-500 hover:underline"
            target="_blank"
            >Luis Rodriguez</a
          >
        </p>
      </div>
